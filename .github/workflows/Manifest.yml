name: FullStack_Test_Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # 1Ô∏è‚É£ Environment Setup
  env-setup:
    name: Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # or your required version

      - name: Install Dependencies
        run: |
          python -m pip install pip==23.2.1
          pip install -r requirements.txt


  # 2Ô∏è‚É£ Python Linting
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    needs: env-setup
    steps:
      - name: Pylint Check
        run: echo "üîç Running Pylint on custom Python libraries"

  # 3Ô∏è‚É£ Robot Linting
  robot-lint:
    name: Robot Linting
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: Robocop Check
        run: echo "üßπRunning Robocop and Tidy on Robot files"

  # 4Ô∏è‚É£ API Testing
  api-test:
    name: API Test
    runs-on: ubuntu-latest
    needs: robot-lint
    steps:
      - name: API Test Execution
        run: echo "üì° Executing API Tests"

  # 5Ô∏è‚É£ UI Testing
  ui-test:
    name: UI Test
    runs-on: ubuntu-latest
    needs: api-test
    steps:
      - name: UI Test Execution
        run: echo "üñ•Ô∏è Executing UI Tests with Selenium"

  # 6Ô∏è‚É£ DB Testing
  db-test:
    name: DB Test
    runs-on: ubuntu-latest
    needs: ui-test
    steps:
      - name: DB Test Execution
        run: echo "üóÑÔ∏èValidating PostgreSQL DB"

  # 7Ô∏è‚É£ UX Testing
  ux-test:
    name: UX Test
    runs-on: ubuntu-latest
    needs: db-test
    steps:
      - name: Visual Testing Execution
        run: echo "üé® Running UX Visual Tests with Applitools"

  # 8Ô∏è‚É£ Performance Testing
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: ux-test
    steps:
      - name: JMeter Performance Test Execution
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: ./performance/jmeter/ThreadGroup.jmx
          args: "-e -o reports/html/"
          
      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
      
      - name: Upload HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-html-reports
          path: reports
        



        
