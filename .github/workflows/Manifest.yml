name: FullStack_Test_Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # 1️⃣ Environment Setup
  env-setup:
    name: Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # or your required version

      - name: Install Dependencies
        run: |
          python -m pip install pip==23.2.1
          pip install -r requirements.txt


  # 2️⃣ Python Linting
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    needs: env-setup
    steps:
      - name: Pylint Check
        run: echo "🔍 Running Pylint on custom Python libraries"

  # 3️⃣ Robot Linting
  robot-lint:
    name: Robot Linting
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: Robocop Check
        run: echo "🧹Running Robocop and Tidy on Robot files"

  # 4️⃣ API Testing
  api-test:
    name: API Test
    runs-on: ubuntu-latest
    needs: robot-lint
    steps:
      - name: API Test Execution
        run: echo "📡 Executing API Tests"

  # 5️⃣ UI Testing
  ui-test:
    name: UI Test
    runs-on: ubuntu-latest
    needs: api-test
    steps:
      - name: UI Test Execution
        run: echo "🖥️ Executing UI Tests with Selenium"

  # 6️⃣ DB Testing
  db-test:
    name: DB Test
    runs-on: ubuntu-latest
    needs: ui-test
    steps:
      - name: DB Test Execution
        run: echo "🗄️Validating PostgreSQL DB"

  # 7️⃣ UX Testing
  ux-test:
    name: UX Test
    runs-on: ubuntu-latest
    needs: db-test
    steps:
      - name: Visual Testing Execution
        run: echo "🎨 Running UX Visual Tests with Applitools"

  # 8️⃣ Performance Testing
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: ux-test
    steps:
      - name: Performance Test Execution
        run: echo "🚀 Running JMeter Performance Tests"
