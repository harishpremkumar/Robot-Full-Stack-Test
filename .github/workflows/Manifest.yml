name: FullStack_Test_Automation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # 1️⃣ Environment Setup
  env-setup:
    name: 1️⃣ Environment Setup
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Environment
        run: echo "🔧 Stage 1: Python, Robot Framework, and dependencies setup"

  # 2️⃣ Python Linting
  python-lint:
    name: 2️⃣ Python Linting
    runs-on: ubuntu-latest
    needs: env-setup
    steps:
      - name: 🐍 Pylint Check
        run: echo "🔍 Stage 2: Running Pylint on custom Python libraries"

  # 3️⃣ Robot Linting
  robot-lint:
    name: 3️⃣ Robot Linting
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: 🤖 Robocop Check
        run: echo "🧹 Stage 3: Running Robocop and Tidy on Robot files"

  # 4️⃣ API Testing
  api-test:
    name: 4️⃣ API Test
    runs-on: ubuntu-latest
    needs: robot-lint
    steps:
      - name: 🔌 API Test Execution
        run: echo "📡 Stage 4: Executing API Tests"

  # 5️⃣ UI Testing
  ui-test:
    name: 5️⃣ UI Test
    runs-on: ubuntu-latest
    needs: api-test
    steps:
      - name: 🖥️ UI Test Execution
        run: echo "🧪 Stage 5: Executing UI Tests with Selenium"

  # 6️⃣ DB Testing
  db-test:
    name: 6️⃣ DB Test
    runs-on: ubuntu-latest
    needs: ui-test
    steps:
      - name: 🗄️ DB Test Execution
        run: echo "🧾 Stage 6: Validating PostgreSQL DB"

  # 7️⃣ UX Testing
  ux-test:
    name: 7️⃣ UX Test
    runs-on: ubuntu-latest
    needs: db-test
    steps:
      - name: 🔍 Visual Testing Execution
        run: echo "🎨 Stage 7: Running UX Visual Tests with Applitools"

  # 8️⃣ Performance Testing
  performance-test:
    name: 8️⃣ Performance Test
    runs-on: ubuntu-latest
    needs: ux-test
    steps:
      - name: 📈 Performance Test Execution
        run: echo "🚀 Stage 8: Running JMeter Performance Tests"
